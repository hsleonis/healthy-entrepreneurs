<thead>
    <tr>
        <th ng-repeat="thead in json2.head track by $index">{{thead}}</th>
        <th data-sortable="false"></th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="el in json2.item track by $index" class="{{el.class}}">
        <td ng-repeat="p in el.data track by $index">{{p}}</td>
        <td>
            <span class="rm-user" ng-click="rmQuery(el.data)"><i class="fa fa-trash"></i>
</span>
        </td>
    </tr>
</tbody>
